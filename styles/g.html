<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Cuboid Clock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
      font-family: 'Courier New', monospace;
    }

    .scene {
      width: 320px;
      height: 150px;
      perspective: 1200px;
    }

    .cuboid {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: bold;
      border-radius: 12px;
      backface-visibility: hidden;
      border: 2px solid;
      text-shadow: 0 0 10px, 0 0 20px;
      box-shadow: 0 0 20px, 0 0 40px inset;
    }

    .front {
      background: #000;
      color: cyan;
      text-shadow: 0 0 10px cyan, 0 0 20px cyan;
      border-color: cyan;
      box-shadow: 0 0 20px cyan, 0 0 40px cyan inset;
      transform: rotateX(0deg) translateZ(75px);
    }

    .back {
      background: #000;
      color: magenta;
      text-shadow: 0 0 10px magenta, 0 0 20px magenta;
      border-color: magenta;
      box-shadow: 0 0 20px magenta, 0 0 40px magenta inset;
      transform: rotateX(180deg) translateZ(75px);
    }

    .top {
      background: #000;
      color: lime;
      text-shadow: 0 0 10px lime, 0 0 20px lime;
      border-color: lime;
      box-shadow: 0 0 20px lime, 0 0 40px lime inset;
      transform: rotateX(90deg) translateZ(75px);
    }

    .bottom {
      background: #000;
      color: yellow;
      text-shadow: 0 0 10px yellow, 0 0 20px yellow;
      border-color: yellow;
      box-shadow: 0 0 20px yellow, 0 0 40px yellow inset;
      transform: rotateX(-90deg) translateZ(75px);
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cuboid" id="cuboid">
      <div class="face front" id="timeFace">--:--:--</div>
      <div class="face back" id="dateFace">--/--/----</div>
      <div class="face top" id="titleFace">Neon Clock</div>
      <div class="face bottom" id="tagFace">Neurosonic Academy</div>
    </div>
  </div>

  <script>
    const cuboid = document.getElementById('cuboid');
    const timeFace = document.getElementById('timeFace');
    const dateFace = document.getElementById('dateFace');
    const titleFace = document.getElementById('titleFace');
    const tagFace = document.getElementById('tagFace');

    let angle = 0;

    function updateContent() {
      const now = new Date();
      timeFace.textContent = now.toLocaleTimeString();
      dateFace.textContent = now.toDateString();
      titleFace.textContent = document.title;
    }

    setInterval(() => {
      angle -= 90; // vertical flip
      cuboid.style.transform = `rotateX(${angle}deg)`;
      updateContent();
    }, 4000);

    updateContent();
  </script>
</body>
</html>
